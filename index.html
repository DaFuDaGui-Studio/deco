<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE&CO.LP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Monsieur+La+Doulaise&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+HK:wght@200..900&family=Noto+Sans+HK:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --text-xxs: 0.625rem; /* text 10px */
        --font-noto-serif-hk: "Noto Serif HK", serif;
        --font-noto-serif-tc: "Noto Serif JP", serif;
        --font-noto-sans-hk: "Noto Sans HK", sans-serif,;
        --font-noto-sans-tc: "Noto Sans TC", sans-serif,;
        --font-monsieur-la-doulaise: "Monsieur La Doulaise", cursive;
        --font-cactus-classical-serif: "Cactus Classical Serif", serif;
        --color-stone-950: #4D403E;
      }


      html {
        font-size: 16px;
        color: #4D403E;
      }
      
      @media screen and (min-width: 768px) {
        :root {
          font-size: 1.11111111vw;
        }
      } 

      @media screen and (min-width: 1440px) {
        :root {
          font-size: 16px;
        }
      }

      @media screen and (max-width: 767px) {
        :root {
          font-size: 5vw;
        }
      }

      @layer components {
        .text-body {
          @apply leading-[130%] tracking-[0.2rem]
        }

        .text-caption {
          @apply leading-[160%] tracking-[0.2rem]
        }

        .custom-heading-en {
          @apply font-noto-sans-hk font-light leading-[130%] tracking-[0.1em] text-[min(0.625rem,10px)] md:text-[min(1rem,16px)];
        }

        .custom-heading-zh {
          @apply font-noto-serif-hk font-normal leading-[130%] tracking-[0.2em] text-[min(1.75rem,28px)] md:text-[min(2.25rem,36px)] mt-[min(0.625rem,10px)];
        }
      }
    </style>
  </head>
  <body>
    <header class="flex justify-between items-center px-5 md:pl-12.5 md:pr-15 pt-6 pb-5 md:py-7 font-cactus-classical-serif">
      <div class="w-16 md:w-31.25">
        <img src="./assets/logo.svg" alt="Arrow Icon" class="w-full">
      </div>
      <div class="hidden md:block text-sm leading-[130%] tracking-[0.5rem]">
        專人為您規劃合適的攝影方案
      </div>
      <div class="flex items-center gap-x-2.5 text-xs md:text-xl leading-[130%] tracking-[0.2rem]">
        <span>立即線上諮詢</span>
        <a href="" class="flex items-center group w-4.25 h-4.25">
          <img src="./assets/icons/arrow-rignt-circle.svg" class="size-full inline-block group-hover:!hidden" />
          <img src="./assets/icons/arrow-rignt-circle-hover.svg" class="size-full hidden group-hover:!inline-block" />
        </a>
      </div>
    </header>

    <div class="mx-auto max-w-[1440px]">
      <!-- banner -->
      <div>
        <div class="relative h-[400px] md:h-auto flex justify-center overflow-hidden">
          <img src="assets/banner_1.png" alt="banner" class="h-full w-auto max-w-none mx-auto md:w-full" />
          <p class="block md:hidden bottom-[0] translate-y-[-10px] absolute">
            <img src="assets/banner_scroll.svg" class="size-full filter invert drop-shadow-[0_0_5px_black]" />
          </p>
        </div>
        <div
          class="flex flex-col items-center h-[min(8.5rem,136px)] md:h-[min(23.5rem,375px)] bg-no-repeat bg-[25%_35%] md:bg-[center_70%] bg-[length:800px] md:bg-[length:100%]"
          style="background-image: url('assets/banner_bg.png');">
          <div class="block md:hidden flex flex-col items-center flex-grow mt-[min(1.875rem,30px)]">
            <p class="font-cactus-classical-serif text-[min(1.5rem,20px)] leading-snug text-center tracking-[0.2em]">
              「特別な瞬間」<br>を一生の思い出に
            </p>
          </div>
          <p class="hidden md:block font-cactus-classical-serif text-[min(3rem,40px)] tracking-[0.2em] md:mt-[min(4.375rem,70px)]">
            「特別な瞬間」を一生の思い出に
          </p>
          <p class="font-cactus-classical-serif text-[min(0.75rem,12px)] md:text-[min(1.5rem,20px)] bottom-4 md:static tracking-[0.2em] md:mt-[min(2.5rem,40px)]">
            將「特別的瞬間」變成一生的回憶
          </p>
          <p class="hidden md:block md:mt-[min(3.125rem,50px)]">
            <img src="assets/banner_scroll.svg" class="size-full" />
          </p>
        </div>
      </div>

      <!-- service -->
      <div class="mt-[min(3.125rem,50px)] mb-[min(3.125rem,50px)] md:mt-[min(6.25rem,100px)] md:mb-[min(6.25rem,100px)] px-[30px] md:px-[9.7%]">
        <h2 class="custom-heading-en text-center">Service</h2>
        <h1 class="hidden md:block custom-heading-zh text-center">DE&Co.服務特色</h1>
        <h1 class="block md:hidden custom-heading-zh text-center">DE&Co.<br>服務特色</h1>
        <div x-data="{
          services: [
            {
              id: '01',
              img: 'assets/service_1.png',
              alt: '交通',
              translateY: '0px',
              text: ['全方案皆含完整服務', '（交通、妝髮、翻譯）', '拍攝當天無任何額外隱藏收費']
            },
            {
              id: '02',
              img: 'assets/service_2.png',
              alt: '服裝',
              translateY: '-20px',
              text: ['網上預覽婚紗及和服款式', '日本當地提供超過8000款選擇', '無需攜帶繁重行李，即可出行']
            },
            {
              id: '03',
              img: 'assets/service_3.png',
              alt: '場地',
              translateY: '-50px',
              text: ['拍攝全程合法安心', '超過千個室內外拍攝地點自由選擇', '並協助取得當地合法拍攝許可']
            },
            {
              id: '04',
              img: 'assets/service_4.png',
              alt: '全國',
              translateY: '-145px',
              text: ['遠離人潮的隱世秘景', '全國25間Studio', '小眾城市也可輕鬆抵達拍攝']
            }
          ]
        }" class="grid grid-cols-1 md:grid-cols-4 mt-[min(1.875rem,30px)] md:mt-[min(4.68rem,75px)]">
          
          <template x-for="(service, index) in services" :key="service.id">
            <div
              :class="[
                index % 2 === 0 
                  ? 'flex justify-self-start md:justify-self-center -ml-4 md:ml-0'
                  : 'flex flex-row-reverse md:flex-row justify-self-end md:justify-self-center -mr-4 md:mr-0',
                index !== 0 ? 'mt-[min(1.25rem,20px)] md:mt-0' : ''
              ]"
            >
              <!-- 編號 + 垂直線 -->
              <div class="flex flex-col items-center" :class="index % 2 === 0 ? '-mr-1 md:mr-2' : 'md:mr-2'">
                <div class="w-10 -mt-0.5 flex items-center justify-center font-noto-serif-hk font-light text-[min(1.15rem,14px)] md:text-[min(1.5rem,20px)] tracking-[0.1em]" x-text="service.id"></div>
                <div class="w-[0.5px] md:w-px bg-black mt-1 md:mt-2 h-[min(4.68rem,75px)] md:h-[min(14.5rem,235px)]"></div>
              </div>

              <!-- 圖片 + 文字 -->
              <div class="flex flex-col items-start" :class="index % 2 === 0 ? '' : '-mr-1 md:mr-0'">
                <div class="h-[min(6.25rem,100px)] md:h-[min(18.75rem,300px)] overflow-hidden">
                  <img
                    :src="service.img"
                    :alt="service.alt"
                    class="w-auto object-cover h-[min(18.75rem,300px)] md:translate-y-0"
                    :style="'transform: translateY(' + service.translateY + ');'"
                  />
                </div>
                <div class="mt-[min(0.625rem,10px)] md:mt-4 text-left text-[min(0.625rem,10px)] md:text-[min(0.75rem,12px)] font-noto-sans-hk tracking-[0.2em] leading-[1.6]">
                  <template x-for="line in service.text" :key="line">
                    <p class="whitespace-nowrap" x-text="line"></p>
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>


    <footer class="w-full px-7.5 md:px-0 py-5.5 md:py-10.25 text-center bg-stone-950 text-white font-cactus-classical-serif text-xxs md:text-sm leading-[130%] tracking-[0.1rem]">
      COPYRIGHT ©DECOLLTE PHOTOGRAPHY CO.,LTD ALL RIGHTS RESERVED.
    </footer>
  </body>
</html>
